<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Raleway:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Smart Clipper</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="./img/header-logo.png" alt="Logo" />
			</div>
			<nav>
				<ul>
					<li>
						<a href="#home" class="active">Home</a>
					</li>
					<li>
						<a href="#about">About</a>
					</li>
					<li>
						<a href="#testimonials">Testimonials</a>
					</li>
					<li>
						<a href="#product">Product</a>
					</li>
				</ul>
			</nav>
			<button class="btn_primary">Order now</button>
		</header>
		<main class="hero" id="home">
			<div class="hero-bg">
				<img src="./img/hero.png" alt="hero" />
			</div>
			<div class="hero-content">
				<div class="hero-content-text">
					<p class="green">Unleash Your Inner Barber:</p>
					<p>Introducing the Smart Clipper 2</p>
				</div>
				<button class="btn_primary">Learn more</button>
			</div>
			<div class="hero-details">
				<div>
					<div class="icon">
						<img src="./img/hero-details/battery.svg" alt="Rechargeable Battery" />
					</div>
					<div>Rechargeable Battery</div>
				</div>
				<div>
					<div class="icon">
						<img src="./img/hero-details/smart.svg" alt="Smart Technology" />
					</div>
					<div>Smart Technology</div>
				</div>
				<div>
					<div class="icon">
						<img src="./img/hero-details/led.svg" alt="LED Display" />
					</div>
					<div>LED Display</div>
				</div>
				<div>
					<div class="icon">
						<img src="./img/hero-details/person.svg" alt="Personalized Controls" />
					</div>
					<div>Personalized Controls</div>
				</div>
			</div>
		</main>
		<!-- Shola -->
		<section class="about" id="about"></section>
		<!-- Busayo -->
		<section class="features"></section>
		<!-- Busayo -->
		<section class="hair-types"></section>
		<!-- Shola -->
		<section class="testimonials" id="testimonials"></section>
		<!-- Bolu -->
		<section class="product" id="product"></section>
		<!-- Bolu -->
		<section class="newsletter"></section>
		<!-- Bolu -->
		<section class="footer"></section>
	</body>
</html>
